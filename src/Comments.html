<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <title>ToDo-лист</title>
</head>

<body>
  <!-- Первоначальный загрузчик -->
  <div class="loader" aria-label="Загрузка главного меню">
    <div class="loader__content">
      <span class="loader__title" aria-hidden="true">Загрузка</span>
      <div class="loader__points">
        <div class="loader__point loader__point--first"></div>
        <div class="loader__point loader__point--second"></div>
        <div class="loader__point loader__point--third"></div>
      </div>
    </div>
  </div>

  <!-- Основной и главный блок программы -->
  <main class="notes">
    <h1 class="notes__header">Текущие заметки</h1>
    <div class="input__toolbar">
      <input type="text" class="notes__input" id="add-note" placeholder="Напиши любую заметку" />
      <input type="text" class="notes__input" id="search-note" placeholder="" />
    </div>
    <button type="button" class="btn btn--add">Добавить</button>

    <!-- Список записей -->
    <ul class="notes__list"></ul>
  </main>
</body>

</html>
