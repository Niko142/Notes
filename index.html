<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Данный ToDo-лист, который эффективно экономит время: быстрое добавление записей, удаление и редактирование уже имеющихся, фильтрация, пагинация и простой интерфейс. Опробовать приложение можно уже сейчас"/><title>ToDo-лист</title><link rel="icon" href="favicon.png"><link href="main.css" rel="stylesheet"></head><body><div class="loader"><div class="loader__content"><span class="loader__title" aria-hidden="true">Загрузка</span><div class="loader__points"><div class="loader__point loader__point--first"></div><div class="loader__point loader__point--second"></div><div class="loader__point loader__point--third"></div></div></div></div><main class="notes"><h1 class="notes__header">Текущие заметки</h1><div class="input__toolbar"><input class="notes__input" id="add-note" placeholder="Напиши заметку"/> <input class="notes__input" id="search-note" placeholder="" aria-label="Поиск заметок"/> <button type="button" class="btn btn--add">Добавить</button></div><ul class="notes__list"></ul><menu class="pagination"><button class="pagination__btn pagination__btn--prev" disabled="disabled">&lt;</button> <span class="pagination__info">Страница <span class="pagination__current">1</span> из <span class="pagination__total">1</span> </span><button class="pagination__btn pagination__btn--next" disabled="disabled">&gt;</button></menu></main><script defer="defer" src="bundle.js"></script></body></html>
